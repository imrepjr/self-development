<div class="row">
  <div class="col-md-5">
    <app-recipe-list (onSelectRecipe)="selectRecipe($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else placeholderText"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #placeholderText>Please select a recipe</ng-template>
  </div>
</div>
