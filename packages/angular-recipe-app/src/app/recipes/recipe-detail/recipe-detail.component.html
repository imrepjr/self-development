<ng-template [ngIf]="selectedRecipe" [ngIfElse]="placeholderText">
  <div class="row">
    <div class="col-xs-12">
      <img
        class="img img-responsive"
        [src]="selectedRecipe.imageUrl"
        [alt]="selectedRecipe.name"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ selectedRecipe.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button type="button" class="btn btn-primary dropdown-toggle">
          Recipe Actions <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a style="cursor: pointer;" (click)="addIngredients()">Shopping List</a></li>
          <li>
            <a style="cursor: pointer;">Edit Recipe</a>
          </li>
          <li>
            <a style="cursor: pointer;">Delete Recipe</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ selectedRecipe.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of selectedRecipe.ingredients"
        >
          {{ ingredient.name }}: {{ ingredient.amount }}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
<ng-template #placeholderText>Please select a recipe</ng-template>
